<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/form.css">
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <div id="form">
            <div class="campos">
                <label for="nameLogin">E-mail: </label>
                <input type="text" id="nameLogin" name="nameLogin" placeholder="seuemail@email.com">
            </div>
            <div class="campos">
                <label for="senhaLogin">Senha: </label>
                <input type="password" id="senhaLogin" name="senhaLogin" placeholder="senha">
            </div>
            <a href="#">Esqueceu sua senha?</a>
            <button class="botaoLogin">Entrar</button>
            <button class="botaoLogin">Cadastre-se</button>
        </div>
    </div>
</body>
</html>
