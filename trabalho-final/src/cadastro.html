<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../style/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="cadastro">
        <h1>Cadastro de Passageiro</h1>
        <div id="form">
            <div class="campos">
                <label for="nameCadastro">Nome:</label>
                <input type="text" id="nameCadastro" name="nameCadastro" placeholder="Nome Completo">
            </div>
            <div class="campos">
                <label for="cpfCadastro">CPF:</label>
                <input type="text" id="cpfCadastro" name="cpfCadastro" placeholder="000.000.000-00" maxlength="14">
            </div>
            <div class="campos">
                <label for="endCadastro">Endereço: </label>
                <input type="text" id="endCadastro" name="endCadastro" placeholder="Endereço">
            </div>
            <div id="radios" class="campos">
                <input type="radio" name="classeCadastro" value="1ª classe" checked> 1ª classe
                <input type="radio" name="classeCadastro" value="2ª classe"> 2ª classe
                <input type="radio" name="classeCadastro" value="3ª classe"> 3ª classe
            </div>
            <button id="botaoCadastro" class="botaoForm" onclick="addPassageiro()">Adicionar passageiro</button>
            <button class="botaoForm" onclick="enviarDados()">Enviar</button>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
