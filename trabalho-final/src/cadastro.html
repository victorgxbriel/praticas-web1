<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../style/form.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="cadastro">
        <h1>Cadastro</h1>
        <div id="form">
            <div class="campos">
                <label for="nameCadastro">Nome completo:</label>
                <input type="text" id="nameCadastro" name="nameCadastro" placeholder="Nome Completo">
            </div>
            <div class="campos">
                <label for="cpfCadastro">CPF:</label>
                <input type="text" id="cpfCadastro" name="cpfCadastro" placeholder="000.000.000-00">
            </div>
            <div class="campos">
                <label for="dataCadastro">Data de Nascimento: </label>
                <input type="date" id="dataCadastro" name="dataCadastro">
            </div>
            <div class="campos">
                <label for="emailCadastro">E-mail: </label>
                <input type="text" id="emailCadastro" name="emailCadastro" placeholder="seuemail@email.com">
            </div>
            <div class="campos">
                <label for="confirmeCadastro">Confirme seu email: </label>
                <input type="text" id="confirmeCadastro" name="confirmeCadastro" placeholder="seuemail@email.com">
            </div>
            <div class="campos">
                <label for="senhaCadastro">Senha: </label>
                <input type="password" id="senhaCadastro" name="senhaCadastro" placeholder="********">
            </div>
            <div class="campos">
                <label for="confirmeSenha">Confirme sua senha: </label>
                <input type="password" id="confirmeSenha" name="confirmeSenha" placeholder="********">
            </div>
            <div class="campos">
                <label for="cargoCadastro">Cargo: </label>
                <input type="checkbox" name="cargoCadastro" value="aluno" checked> Aluno
                <input type="checkbox" name="cargoCadastro" value="professor"> Professor
                <input type="checkbox" name="cargoCadastro" value="secretario"> Secretario
            </div>
            <button class="botaoLogin">Cadastre-se</button>
        </div>
    </div>
</body>
</html>
