<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Gerenciador</title>
</head>
<body>
    <header>
        <h1>Passageiros do IMD Air-lines</h1>
    </header>
    <section>
        <div id="formBusca">
            <input type="text" id="busca" name="busca" placeholder="Digite o valor da pesquisa">
            <button onclick="buscarCPF()">Buscar</button>
        </div>
        <div id="filtro">
            <label>Buscar por: </label>
            <select name="filtros" id="filtroSelect" onchange="filtragem()">
                <option value="todos">Listar todos</option>
                <option value="1ª classe">1ª classe</option>
                <option value="2ª classe">2ª classe</option>
                <option value="3ª classe">3ª classe</option>
            </select>
        </div>
        <div id="resultado"></div>
    </section>
    <script src="../script/script.js"></script>
</body>
</html>
